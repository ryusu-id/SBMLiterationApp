version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: puretco-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: puretcowebappdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    image: mcr.microsoft.com/devcontainers/dotnet:10.0
    container_name: puretco-app-dev
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=puretcowebappdb;Username=postgres;Password=postgres
    depends_on:
      - postgres
    ports:
      - "8080:8080"

volumes:
  postgres_data:
