version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: puretco-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: puretcowebappdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    image: mcr.microsoft.com/devcontainers/dotnet:10.0
    container_name: puretco-app-dev
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=puretcowebappdb;Username=postgres;Password=postgres
      - MinIO__Endpoint=minio:9000
      - MinIO__AccessKey=minioadmin
      - MinIO__SecretKey=minioadmin
      - MinIO__UseSSL=false
      - Hub__BaseUrl=http://hub:8081
      - Hub__ApiKey=dev-secret-key
    depends_on:
      - postgres
      - minio
      - hub
    ports:
      - "8080:8080"

  hub:
    image: golang:1.23
    container_name: puretco-hub-dev
    volumes:
      - ../../Hub:/workspace:cached
    command: sh -c "cd /workspace && go mod download && go run ."
    environment:
      - PORT=8081
      - HUB_API_KEY=dev-secret-key
    ports:
      - "8081:8081"
    working_dir: /workspace

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: puretco-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  minio_data:
